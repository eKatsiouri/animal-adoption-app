<div *ngIf="!isConfirmed" class="d-flex justify-content-between">
    <p>Are you sure you want to proceed with the adoption?</p>
    <div class="d-flex gap-2" >
      <button class="btn btn-secondary btn-sm" (click)="onConfirmAdoption()">Yes</button>
      <button class="btn btn-secondary btn-sm" (click)="onCancelAdoption()">No</button>
    </div>
  </div>
  
  <div *ngIf="isConfirmed">
    <button class="btn btn-secondary" (click)="onSubmitAdoptionRequest()">Submit Adoption Request</button>
  </div>
